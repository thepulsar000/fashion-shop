<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurr</title>
    <link rel="stylesheet" href="./insta.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@500,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <div class="blur"></div>
        <div class="box">
            <div class="main">
                <!-- NAV BAR -->
                <div class="nav">
                    <div class="fashion">fashion.</div>
                    <div class="slider">CARD SLIDER FOR WORDPRESS</div>
                    <div class="about">
                        <div>ABOUT</div>
                        <div>CONTACT</div>
                    </div>
                </div>
                <!-- THE CONTENT -->
                <div class="grid_col">
                    <div class="col one">
                        <div class="text">
                            <h1>Must see Styles</h1>
                            <p>Check out our different fashion products...from thrift wears to the latest fashion trend by clicking on the 'explore' button.</p>
                        </div>
                        <div>
                            <button>Explore
                            </button>
                        </div>

                    </div>
                    <div class="col two query">
                        <div class="down">Bags</div>
                    </div>
                    <div class="col three query">
                        <div class="down">Shoes</div>
                    </div>
                    <div class="col four query">
                        <div class="down">Clothing</div>
                    </div>
                </div>
                <!-- THE FOOTER -->
                <div class="footer">
                    <div class="icons">
                        <div class="face">
                            <img src="./img/facebook.svg" alt="Facebook Icon">
                        </div>
                        <div>
                            <img src="./img/instagram.svg" alt="Instagram Icon">
                        </div>
                        <div>
                            <img src="./img/whatsapp.svg" alt="Whatsapp Icon">
                        </div>
                    </div>
                    <div class="unique">UNIQUE CATALOGUE</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./insta.js"></script>
</body>
</html>
